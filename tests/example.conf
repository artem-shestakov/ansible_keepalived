global_defs {
  router_id proxy02
}

vrrp_script chk_nginx_server {
  script "/usr/bin/pgrep haproxy"
  interval 5
  fall 2
  rise 1
  weight -150
}

vrrp_instance proxy0 {
  state BACKUP
  interface enp0s8
  virtual_router_id 4
  priority 100
  authentication {
    auth_type PASS
    auth_pass password
  }
  virtual_ipaddress {
    10.0.3.33
  }
  }
vrrp_instance proxy1 {
  state MASTER
  interface enp0s8
  virtual_router_id 2
  priority 200
  authentication {
    auth_type PASS
    auth_pass password
  }
  virtual_ipaddress {
    10.0.3.34
  }
  track_script {
    chk_nginx_server
   }
   }